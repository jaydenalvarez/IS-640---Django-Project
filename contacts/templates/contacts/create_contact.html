<!DOCTYPE html>
<html>
<head>
    <title>Create a Contact</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: rgb(0, 153, 255);
            margin: 20px 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        .cancel {
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            margin-bottom: 15px
        }
        textarea {
            height: 100px;
        }
        .errorlist {
            color: red;
            font-size: 0.9em;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .form-action {
            display: flex;
            justify-content: flex-start; 
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            text-decoration: none;
            outline: none;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            min-width: 100px;
            display: inline-block;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: rgb(0, 153, 255);
            color: white;
        }
        .btn-cancel {
            background-color: pink;
            color: black;
            width: auto;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color:rgb(0, 153, 255)
        }
    </style>
</head>
<body>
    <h1>Create a Contact</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div>
                {% if field.errors %}
                    {% for error in field.errors %}
                        <div class="errorlist">{{ error }}</div>
                    {% endfor %}
                {% endif %}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <div class="form-action">
            <input type="submit" value="Submit" class="btn btn-submit">
            <a href="{% url 'start_page' %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
    
    <div class="footer">
        Â©Created by Jayden Alvarez
    </div>
</body>
</html>
