<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: rgb(0, 153, 255);
            margin: 20px 0;
        }
        .confirmation {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-delete {
            background-color: red;
            color: white;
            text-decoration: none;
        }
        .btn-cancel {
            background-color: pink;
            color: black;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            color:rgb(0, 153, 255)
        }
    </style>
</head>
<body>
    <h1>Confirm Delete</h1>
    <div class="confirmation">
        <p>Are you sure you want to delete contact "{{ contact.name }}"?</p>
        <form action="{% url 'delete_contact' pk=contact.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-delete"> <!-- Added btn class -->
            <a href="{% url 'start_page' %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>

    <div class="footer">
        Â©Created by Jayden Alvarez
    </div>
</body>
</html>
